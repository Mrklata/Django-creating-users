{% extends 'main_site/index.html' %}
{% load static %}
{% block content %}
    <div class="header">
        <h1>{{ file.name }}</h1>
    </div>
    <div id="langContent">
        <div id="langDescription">
            <p>{{ file.description }}</p>
        </div>
        <div id="langImage">
            <img src="{% static 'img/python.png' %}" alt="pyt">
        </div>
    </div>
    <div id="langSkills">
        <p>{{ file.libs }}</p>
    </div>
{% endblock %}
