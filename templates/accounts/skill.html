{% extends 'main_site/index.html' %}
{% load static %}
{% block content %}
    <div class="header">
        <h1>{{ skill.name }}</h1>
    </div>
    <div id="langContent">
        <div id="langDescription">
            <p>{{ skill.description }}</p>
        </div>
        <div id="langImage">
            <img src="{{ skill.image.url }}" alt="img">
        </div>
    </div>
    <div id="langSkills">
        <p>{{ skill.libs }}</p>
    </div>
{% endblock %}
