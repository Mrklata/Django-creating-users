{% extends 'main_site/index.html' %}
{% load static %}
{% block content %}
    <div class="header">
        <h1>My skills</h1>
    </div>
    <div id="logos">
        {% for i in files %}

            <div class="logo">
                <a href="{{ i.get_absolute_url }}"><img src="{{ i.image.url }}" alt="img"></a>
            </div>

        {% endfor %}
    </div>
{% endblock %}
